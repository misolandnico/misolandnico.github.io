<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta charset="utf-8" />
    <script src="js/app.js"></script>
    <script src="assets/i18n/daytrips-translation.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="daytrips-style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/favicon/favicon.png"
    />
    <title>Misol & Nico</title>
  </head>
  <body>
    <header id="header">
      <nav>
        <a id="rsvp-form" class="register-button" href="index.html#daytrips-id">
          <div class="back-button-text" id="back-text"></div>
        </a>
        <ul>
          <li>
            <img
              class="language-switcher-button"
              onclick="changeLanguage('en')"
              src="assets/images/flags/en.svg"
            />
          </li>
          <li>
            <img
              class="language-switcher-button"
              onclick="changeLanguage('de')"
              src="assets/images/flags/de.svg"
            />
          </li>
          <li>
            <img
              class="language-switcher-button"
              onclick="changeLanguage('es')"
              src="assets/images/flags/es.svg"
            />
          </li>
        </ul>
      </nav>
    </header>
    <main class="carousel-container">
      <div class="carousel">
        <div class="item active">
          <img
            class="daytrip-image"
            src="assets/images/daytrips/celestun.JPG"
            alt="Celestún"
          />
          <p class="caption caption-top">
            <a href="https://maps.app.goo.gl/i1dLWnEKfqfPhYyD6">Celestún</a>
          </p>
          <p class="caption caption-bottom" id="celestun"></p>
        </div>
        <div class="item">
          <img
            src="assets/images/daytrips/uxmal.jpg"
            class="daytrip-image"
            alt="Uxmal Ruin"
          />
          <p class="caption caption-top">
            <a href="https://maps.app.goo.gl/cr8i7F3Xq3k5ffqA8">Uxmal Ruin</a>
          </p>
          <p class="caption caption-bottom" id="uxmal"></p>
        </div>
        <div class="item">
          <img
            src="assets/images/daytrips/cuzama.jpg"
            class="daytrip-image"
            alt="Cuzama Cenotes Day Tour with Lunch"
          />
          <p class="caption caption-top">
            <a
              href="https://www.expedia.com/things-to-do/link.a448057.activity-details?endDate=2024-05-21&location=Cuzama%2C%20Yucat%C3%A1n%2C%20Mexico&rid=6265857&startDate=2024-05-07"
              >Cuzama Cenotes Day Tour with Lunch</a
            >
          </p>
          <p class="caption caption-bottom" id="cuzama"></p>
        </div>
        <div class="item">
          <img
            src="assets/images/daytrips/choco.jpg"
            class="daytrip-image"
            alt="Uxmal and Kabah Ruins Tour with Chocolate History"
          />
          <p class="caption caption-top">
            <a
              href="https://www.expedia.com/things-to-do/uxmal-and-kabah-ruins-tour-with-chocolate-history.a45951754.activity-details?&rid=6023536&location=M%C3%A9rida+%28and+vicinity%29%2C+Yucat%C3%A1n%2C+Mexico&startDate=2024-05-07&endDate=2024-05-21&sort=RECOMMENDED&slimSearchKeyword=uxmal%20kabah&swp=on"
              >Uxmal and Kabah Ruins Tour with Chocolate History</a
            >
          </p>
          <p class="caption caption-bottom" id="choco"></p>
        </div>
        <div class="item">
          <img
            src="assets/images/daytrips/yucatecan.jpg"
            class="daytrip-image"
            alt="Yucatecan Cooking Class with a Local Market Tour"
          />
          <p class="caption caption-top">
            <a
              href="https://www.expedia.com/things-to-do/taste-of-the-yucatan-merida-cooking-class-and-market-visit.a1372966.activity-details?&rid=6023536&location=M%C3%A9rida+%28and+vicinity%29%2C+Yucat%C3%A1n%2C+Mexico&startDate=2024-05-07&endDate=2024-05-21&sort=RECOMMENDED&slimSearchKeyword=cooking&swp=on"
              >Yucatecan Cooking Class with a Local Market Tour</a
            >
          </p>
          <p class="caption caption-bottom" id="cooking"></p>
        </div>
        <div class="item">
          <img
            src="assets/images/daytrips/izamal.jpg"
            class="daytrip-image"
            alt="Izamal Town"
          />
          <p class="caption caption-top">
            <a href="https://maps.app.goo.gl/U447XksRMiViDAqPA">Izamal Town</a>
          </p>
          <p class="caption caption-bottom" id="izamal"></p>
        </div>
        <div class="item">
          <img
            src="assets/images/daytrips/merida.jpg"
            class="daytrip-image"
            alt="Centro Historico Merida"
          />
          <p class="caption caption-top">
            <a href="https://maps.app.goo.gl/JdD4g6HbLiH8gJBe8"></a>Centro
            Histórico de Mérida
          </p>
          <p class="caption caption-bottom" id="merida"></p>
        </div>
        <div class="item">
          <img
            src="assets/images/daytrips/museum.jpg"
            class="daytrip-image"
            alt="Museum of the City of Merida"
          />
          <p class="caption caption-top">
            <a href="https://maps.app.goo.gl/EnN8M9BcQU5EDjeM8"
              >Museum of the City of Mérida</a
            >
          </p>
          <p class="caption caption-bottom" id="museum"></p>
        </div>
        <div class="item">
          <img
            src="assets/images/daytrips/mayan.jpg"
            class="daytrip-image"
            alt="Mayan World Museum of Mérida"
          />
          <p class="caption caption-top">
            <a href="https://maps.app.goo.gl/zUKi5sTrGaUoQUse8"
              >Mayan World Museum of Mérida</a
            >
          </p>
          <p class="caption caption-bottom" id="mayan"></p>
        </div>
      </div>
      <button class="btn prev">←</button>
      <button class="btn next">→</button>
    </main>
  </body>
</html>
