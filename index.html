<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="assets/i18n/translation.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/favicon/favicon.png"
    />
    <title>Misol & Nico</title>
  </head>
  <body>
    <header id="header">
      <nav>
        <a
          id="rsvp-form"
          class="register-button"
          href="https://misolandnico.anrsvp.com/en"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="register-button-icon"
            src="assets/images/icon/register.png"
          />
          <div class="register-button-text" id="rsvp-text"></div>
        </a>
        <ul>
          <li>
            <img
              class="language-switcher-button"
              onclick="changeLanguage('en')"
              src="assets/images/flags/en.svg"
            />
          </li>
          <li>
            <img
              class="language-switcher-button"
              onclick="changeLanguage('de')"
              src="assets/images/flags/de.svg"
            />
          </li>
          <li>
            <img
              class="language-switcher-button"
              onclick="changeLanguage('es')"
              src="assets/images/flags/es.svg"
            />
          </li>
        </ul>
      </nav>
    </header>

    <div class="headline-image">
      <div class="headline-text-container">
        <div class="headline-text"></div>
      </div>
    </div>

    <div class="static our-story">
      <div class="headline" id="our-story-headline"></div>
      <div class="text" id="our-story-text-1"></div>
      <div class="text" id="our-story-text-2"></div>
      <div class="text" id="our-story-text-3"></div>
      <div class="text" id="our-story-text-4"></div>
      <div class="text" id="our-story-text-5"></div>
    </div>

    <div class="second-image">
      <div class="three-images image14"></div>
      <div class="three-images image12"></div>
      <div class="three-images image24"></div>
    </div>

    <div class="static the-wedding">
      <div class="headline" id="the-wedding-headline"></div>
      <div class="text ceremony-date" id="ceremony-date"></div>
      <div class="timeline">
        <div class="container left">
          <div class="date">
            <div id="ceremony-time" class="timeline-time"></div>
            <div id="ceremony-text" class="timeline-text"></div>
            <a
              href="https://maps.app.goo.gl/fopckbdNJAXE4Jes6"
              class="link ceremony-location"
              id="ceremony-location"
              target="_blank"
              rel="noopener noreferrer"
            ></a>
          </div>
          <img class="icon" src="assets/images/icon/rings.png" />
        </div>
        <div class="container right">
          <div class="date">
            <div id="welcome-time" class="timeline-time"></div>
            <div id="welcome-text" class="timeline-text"></div>
            <a
              href="https://maps.app.goo.gl/7C43Luz3bGbopTzs9"
              class="link hacienda-location"
              id="hacienda-location"
              target="_blank"
              rel="noopener noreferrer"
            ></a>
          </div>
          <img class="icon" src="assets/images/icon/cocktails.png" />
        </div>
        <div class="container left">
          <div class="date">
            <div id="first-dance-time" class="timeline-time"></div>
            <div id="first-dance-text" class="timeline-text"></div>
          </div>
          <img class="icon" src="assets/images/icon/dance.png" />
        </div>
        <div class="container right">
          <div class="date">
            <div id="party-time" class="timeline-time"></div>
            <div id="party-text" class="timeline-text"></div>
          </div>
          <img class="icon" src="assets/images/icon/disco.png" />
        </div>
        <div class="container left">
          <div class="date">
            <div id="dinner-time" class="timeline-time"></div>
            <div id="dinner-text" class="timeline-text"></div>
          </div>
          <img class="icon" src="assets/images/icon/food.png" />
        </div>
        <div class="container right">
          <div class="date">
            <div id="more-party-time" class="timeline-time"></div>
            <div id="more-party-text" class="timeline-text"></div>
          </div>
          <img class="icon" src="assets/images/icon/disco.png" />
        </div>
      </div>
    </div>

    <div class="rsvp-section">
      <div class="text-section">
        <div class="rsvp-section-text" id="rsvp-section-text"></div>
      </div>
      <a
        id="rsvp-section-button"
        class="register-button-big"
        href="https://misolandnico.anrsvp.com/en"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          class="register-button-icon"
          src="assets/images/icon/register.png"
        />
        <div class="register-button-text" id="rsvp-text-big"></div>
      </a>
      <div class="image-section">
        <div class="picture-container">
          <img
            class="rsvp-section-picture picture"
            src="assets/images/parallax/picture3.jpg"
          />
        </div>
      </div>
    </div>

    <div class="accomodations">
      <div class="headline" id="visiting-text"></div>
      <div class="visiting-container">
        <div class="getting-there-container flex-container">
          <div class="getting-there-picture-container picture-container">
            <img
              class="getting-there-picture picture"
              src="assets/images/parallax/picture4.jpg"
            />
          </div>
          <div class="accomodations-spacer"></div>
          <div class="getting-there-text-container text-container">
            <div class="sub-headline" id="getting-there-headline"></div>
            <div class="text" id="getting-there-text"></div>
            <div class="ceremony">
              <div id="time-container-ceremony"></div>
              <div class="text" id="ceremony-address"></div>
              <div class="text" id="ceremony-church-name"></div>
            </div>
            <div class="reception">
              <div class="text" id="address-text"></div>
              <div class="text">
                <a
                  href="https://haciendasantaluciakantoyna.com/"
                  class="link location-kantoyna"
                  id="location-kantoyna"
                  target="_blank"
                  rel="noopener noreferrer"
                ></a>
              </div>
              <div class="text small" id="wedding-parking"></div>
              <div class="text small" id="wedding-dresscode"></div>
              <div class="map">
                <div id="map"></div>
                <script>
                  var map = L.map("map").setView(
                    [21.110793770420248, -89.5212690505211],
                    13
                  );
                  var marker = L.marker([
                    21.110793770420248, -89.5212690505211,
                  ]).addTo(map);
                  L.tileLayer(
                    "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
                    {
                      maxZoom: 19,
                      attribution:
                        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                    }
                  ).addTo(map);
                </script>
              </div>
            </div>
          </div>
        </div>

        <div
          class="hotel-recommendations flex-container"
          id="hotel-recommendations-id"
        >
          <div class="hotel-recommendations-text-container text-container">
            <div
              class="sub-headline"
              id="hotel-recommendations-headline"
              lang="de"
            ></div>
            <div class="text" id="hotel-recommendations-text"></div>

            <div class="hotel-recommendations-button-container">
              <a
                id="rsvp-section-button"
                class="recommendation-button-big"
                href="recommendation.html"
              >
                <div class="recommendation-button-text" id="our-recs"></div>
              </a>
            </div>
          </div>
          <div class="accomodations-spacer"></div>
          <div
            class="hotel-recommendations-picture-container picture-container"
          >
            <img
              class="hotel-recommendations-picture picture"
              src="assets/images/parallax/picture5.jpg"
            />
          </div>
        </div>

        <div class="daytrips-container flex-container" id="daytrips-id">
          <div class="daytrips-picture-container picture-container">
            <img
              class="daytrips-picture picture"
              src="assets/images/parallax/picture11.jpg"
            />
          </div>
          <div class="accomodations-spacer"></div>
          <div class="daytrips-text-container text-container">
            <div class="sub-headline" id="daytrips-headline"></div>
            <div class="text" id="daytrips-text"></div>
            <div class="daytrips-button-container">
              <a
                id="rsvp-section-button"
                class="recommendation-button-big"
                href="daytrips.html"
              >
                <div class="daytrips-button-text" id="daytrips-button"></div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="static adventure-container">
      <div class="headline" id="trip-headline"></div>
      <div class="adventure-text-container">
        <div class="text" id="trip-text"></div>
        <div class="mucuyche adventure-list">
          <div class="text-container">
            <div class="sub-headline" id="mucuyche-headline"></div>
            <div class="text" id="mucuyche-text"></div>
          </div>
          <div class="adventure-spacer"></div>
          <div class="picture-container">
            <img
              class="mucuyche-img hotel-recommendations-picture-container"
              src="assets/images/parallax/picture10.jpg"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
