<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta charset="utf-8" />
    <script src="js/app.js"></script>
    <script src="assets/i18n/recommendation-translation.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="recommendation-style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/favicon/favicon.png"
    />
    <title>Misol & Nico</title>
  </head>
  <body>
    <header id="header">
      <nav>
        <a
          id="rsvp-form"
          class="register-button"
          href="index.html#hotel-recommendations-id"
        >
          <div class="back-button-text" id="back-text"></div>
        </a>
        <ul>
          <li>
            <img
              class="language-switcher-button"
              onclick="changeLanguage('en')"
              src="assets/images/flags/en.svg"
            />
          </li>
          <li>
            <img
              class="language-switcher-button"
              onclick="changeLanguage('de')"
              src="assets/images/flags/de.svg"
            />
          </li>
          <li>
            <img
              class="language-switcher-button"
              onclick="changeLanguage('es')"
              src="assets/images/flags/es.svg"
            />
          </li>
        </ul>
      </nav>
    </header>
    <main class="carousel-container">
      <div class="carousel">
        <div class="item active">
          <img src="https://bit.ly/34xczKy" alt="Image 1" />
          <p class="caption">Caption for Image 1</p>
        </div>
        <div class="item">
          <img src="https://bit.ly/3lkp5DW" alt="Image 2" />
          <p class="caption">Caption for Image 2</p>
        </div>
        <div class="item">
          <img src="https://bit.ly/3iMHuI1" alt="Image 3" />
          <p class="caption">Caption for Image 3</p>
        </div>
      </div>
      <button class="btn prev">Prev</button>
      <button class="btn next">Next</button>
      <div class="dots"></div>
    </main>
  </body>
</html>
