<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta charset="utf-8" />
    <script src="js/app.js"></script>
    <script src="assets/i18n/recommendation-translation.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="recommendation-style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/favicon/favicon.png"
    />
    <title>Misol & Nico</title>
  </head>
  <body>
    <header id="header">
      <nav>
        <a
          id="rsvp-form"
          class="register-button"
          href="index.html#hotel-recommendations-id"
        >
          <div class="back-button-text" id="back-text"></div>
        </a>
        <ul>
          <li>
            <img
              class="language-switcher-button"
              onclick="changeLanguage('en')"
              src="assets/images/flags/en.svg"
            />
          </li>
          <li>
            <img
              class="language-switcher-button"
              onclick="changeLanguage('de')"
              src="assets/images/flags/de.svg"
            />
          </li>
          <li>
            <img
              class="language-switcher-button"
              onclick="changeLanguage('es')"
              src="assets/images/flags/es.svg"
            />
          </li>
        </ul>
      </nav>
    </header>
    <main class="carousel-container">
      <div class="carousel">
        <div class="item active">
          <img
            class="hotel-image"
            src="assets/images/hotels/gamma-merida-el-castellano.jpg"
            alt="Gamma Mérida el Castellano"
          />
          <p class="caption">
            <a
              href="https://www.gammahoteles.com/hoteles/gamma-merida-el-castellano"
              >Gamma Mérida el Castellano
            </a>
          </p>
        </div>
        <div class="item">
          <img
            src="assets/images/hotels/hostik-hostal.jpg"
            class="hotel-image"
            alt="Hostik Hostal"
          />
          <p class="caption">
            <a href="https://www.hostik.com.mx/">Hostik Hostal</a>
          </p>
        </div>
        <div class="item">
          <img
            src="assets/images/hotels/holiday-inn.jpg"
            class="hotel-image"
            alt="Holiday Inn Merida"
          />
          <p class="caption">
            <a
              href="https://www.ihg.com/holidayinn/hotels/us/en/merida/midmx/hoteldetail"
              >Holiday Inn Merida</a
            >
          </p>
        </div>
        <div class="item">
          <img
            src="assets/images/hotels/hyatt.jpg"
            class="hotel-image"
            alt="Hyatt Regency Merida "
          />
          <p class="caption">
            <a
              href="https://www.hyatt.com/en-US/hotel/mexico/hyatt-regency-merida/merid"
              >Hyatt Regency Merida
            </a>
          </p>
        </div>
        <div class="item">
          <img
            src="assets/images/hotels/hotel-victoria.jpg"
            class="hotel-image"
            alt="Hotel Victoria Mérida"
          />
          <p class="caption">
            <a href="https://www.hotelvictoriamerida.com/"
              >Hotel Victoria Mérida</a
            >
          </p>
        </div>
        <div class="item">
          <img
            src="assets/images/hotels/viva-merida-hotel-boutique.jpg"
            class="hotel-image"
            alt="Viva Mérida Hotel Boutique"
          />
          <p class="caption">
            <a href="https://www.vivameridahotel.com/en/"
              >Viva Mérida Hotel Boutique</a
            >
          </p>
        </div>
        <div class="item">
          <img
            src="assets/images/hotels/hotel-nh-collection-merida-paseo-montejo.jpg"
            class="hotel-image"
            alt="Hotel NH Collection Mérida Paseo Montejo"
          />
          <p class="caption">
            <a
              href="https://www.nh-hotels.com/en/hotel/nh-collection-merida-paseo-montejo"
              >Hotel NH Collection Mérida Paseo Montejo</a
            >
          </p>
        </div>
        <div class="item">
          <img
            src="assets/images/hotels/ibis-merida.jpg"
            class="hotel-image"
            alt="ibis Merida"
          />
          <p class="caption">
            <a href="https://all.accor.com/hotel/6928/index.en.shtml"
              >ibis Merida</a
            >
          </p>
        </div>
        <div class="item">
          <img
            src="assets/images/hotels/wayam-mundo-imperial.jpg"
            class="hotel-image"
            alt="
            Wayam Mundo Imperial
            "
          />
          <p class="caption">
            <a href="https://www.mundoimperial.com/wayam/">
              Wayam Mundo Imperial
            </a>
          </p>
        </div>
        <div class="item">
          <img
            src="assets/images/hotels/villa-mercedes-merida.jpg"
            class="hotel-image"
            alt="
            Villa Mercedes Merida, Curio Collection by Hilton
            "
          />
          <p class="caption">
            <a
              href="https://www.hilton.com/en/hotels/midvmqq-villa-mercedes-merida/"
            >
              Villa Mercedes Merida, Curio Collection by Hilton
            </a>
          </p>
        </div>
        <div class="item">
          <img
            src="assets/images/hotels/luz-en-yucatan.jpg"
            class="hotel-image"
            alt="Luz En Yucatan"
          />
          <p class="caption">
            <a href="https://www.luzenyucatan.com/es/index.html">
              Luz En Yucatan
            </a>
          </p>
        </div>
        <div class="item">
          <img
            src="assets/images/hotels/hotel-del-pelegrino.jpg"
            class="hotel-image"
            alt="Hotel Del Peregrino"
          />
          <p class="caption">
            <a href="https://hoteldelperegrino.com/?lang=en">
              Hotel Del Peregrino
            </a>
          </p>
        </div>
      </div>
      <button class="btn prev">←</button>
      <button class="btn next">→</button>
      <div class="dots"></div>
    </main>
  </body>
</html>
